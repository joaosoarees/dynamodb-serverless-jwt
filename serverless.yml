org: jsoareez
service: jwt

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  architecture: arm64
  memorySize: 128
  timeout: 25
  environment:
    DYNAMO_ACCOUNTS_TABLE: !Ref AccountsTable
  iam:
    role:
      statements:
        # DynamoDB
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - !GetAtt AccountsTable.Arn
            - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AccountsTable}/index/GSI1

package:
  individually: true

build:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    exclude:
      - '@aws-sdk/*'

custom:
  serverless-offline:
    httpPort: 4000
    localEnvironment: true

functions:
  AccountSignIn:
    handler: src/app/modules/Account/handler.signInHandler
    events:
      - httpApi:
          path: /account/sign-in
          method: POST
  AccountSignUp:
    handler: src/app/modules/Account/handler.signUpHandler
    events:
      - httpApi:
          path: /account/sign-up
          method: POST

  ListLeads:
    handler: src/app/modules/Leads/handler.listLeadsHandler
    events:
      - httpApi:
          path: /leads
          method: GET
  PrivateLeads:
    handler: src/app/modules/Leads/handler.privateLeadsHandler
    events:
      - httpApi:
          path: /leads
          method: POST

resources:
  # DynamoDB
  - ${file(./resources/dynamodb/AccountsTable.yml)}
